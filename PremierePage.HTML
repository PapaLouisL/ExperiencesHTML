<!DOCTYPE html>

<html lang="fr">


    <head>

        <title>Le titre +</title>
        <meta charset="UTF-8">

    </head>


    <body>


        <h1>Ma première section</h1>

        <p>Ma <b>première</b> ligne</p>

        <br> <br> <br> <br> <br> <br> 

        <p>Ma <u>deuxième</u> ligne</p>

        <br> <!-- Des commentaires-->

        <h1>Ma <i>deuxième</i> 2ème section</h1>

        <p>Ma <b>troisième (3ème)</b> ligne</p>

        <p>Ma quatrième ligne</p>


    </body>


</html>
